name: build normal

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
  Build-Kernel:
    name: "Build kernel normal"
    runs-on: ubuntu-22.04
    steps:

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Set git config
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@users.noreply.github.com

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/luyanci/kernel_manifest_oplus.git -b oneplus/sm8750 -m oneplus_ace_6.xml --depth=1
          repo sync -c --no-tags --force-sync

      - name: build
        run: |
          cd kernel_workspace
          ./kernel_platform/oplus/build/oplus_build_kernel.sh sun perf
